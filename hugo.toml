  [languages.en]
    languageName = "English"
    title = "randint.cc"

    [languages.en.params]
      subtitle = "randint's site"
      owner = "randint"
      keywords = ""
      copyright = "© randint 2025"
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      missingContentMessage = "Page not found"
      missingBackButtonLabel = "Back to home page"
      minuteReadingTime = "min read"
      words = "words"

      [languages.en.params.logo]
        logoText = "randint.cc"
        logoHomeLink = "/"

      [languages.en.menu]
        [[languages.en.menu.main]]
          identifier = "about.en"
          name = "About"
          url = "/en/about"
        [[languages.en.menu.main]]
